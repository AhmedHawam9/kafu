    <!-- ======= Main ======= -->
    <section class="register">
        <div class="container-fluid p-0">
            <div class="row">
                <div class="col-lg-5 col-12 p-0">
                    <div class="register_head">
                        <img src="./media/image/register.png" class="register_img" alt="register">
                        <h5>Let's Build Something Amazing Today and every day</h5>
                        <p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor
                            invidunt
                            ut</p>
                        <img src="./media/image/register_shape.svg" class="register_shape" alt="register_shape">
                    </div>
                </div>
                <div class="col-lg-7 col-12 p-0">
                    <!-- start form register -->
                    <form class="register_card" action="verify_account.html">
                        <h4>Create New Account</h4>
                        <p>it's easy and free</p>
                        <div class="form-group">
                            <i class="fa-solid fa-building"></i>
                            <label for="">Commercial Name</label>
                            <input type="text" name="" id="" class="form-control" placeholder="company commercial name">
                        </div>
                        <div class="form-group">
                            <i class="fa-solid fa-envelope"></i>
                            <label for="">E-mail Address</label>
                            <input type="email" name="" id="" class="form-control" placeholder="company@example.com">
                        </div>
                        <div class="form-group">
                            <i class="fa-solid fa-phone"></i>
                            <label for="">Phone Number</label>
                            <input type="number" name="" id="" class="form-control" placeholder="+966 00 0000 000">
                        </div>
                        <div class="form-group">
                            <i class="fa-solid fa-lock"></i>
                            <label for="">Password</label>
                            <input type="password" id="txtPassword" class="form-control" name="txtPassword"
                                placeholder="**********">
                            <button type="button" id="btnToggle" class="togglePassword btn"><i id="eyeIcon"
                                    class="fas fa-eye-slash"></i></button>
                        </div>
                        <!-- =========== show password =========== -->
                        <script>
                            let passwordInput = document.getElementById('txtPassword'),
                                toggle = document.getElementById('btnToggle'),
                                icon = document.getElementById('eyeIcon');

                            function togglePassword() {
                                if (passwordInput.type === 'password') {
                                    passwordInput.type = 'text';
                                    icon.classList.add("fa-eye-slash");
                                    toggle.innerHTML = '<i class="fa fa-eye"></i>';
                                } else {
                                    passwordInput.type = 'password';
                                    icon.classList.remove("fa-eye-slash");
                                    toggle.innerHTML = '<i class="fas fa-eye-slash"></i>';
                                }
                            }

                            toggle.addEventListener('click', togglePassword, false);
                            // passwordInput.addEventListener('keyup', checkInput, false);
                        </script>
                        <!-- =========== show password =========== -->
                        <div class="form-group">
                            <i class="fa-solid fa-lock"></i>
                            <label for="">Confirm Password</label>
                            <input type="password" id="txtPasswordCheck" class="form-control" name="txtPasswordCheck"
                                placeholder="**********">
                            <button type="button" id="btnToggleCheck" class="togglePassword btn"><i id="eyeIcon"
                                    class="fas fa-eye-slash"></i></button>
                        </div>
                        <!-- =========== show password =========== -->
                        <script>
                            let passwordInputCheck = document.getElementById('txtPasswordCheck'),
                                toggleCheck = document.getElementById('btnToggleCheck'),
                                iconCheck = document.getElementById('eyeIcon');

                            function togglePassword() {
                                if (passwordInputCheck.type === 'password') {
                                    passwordInputCheck.type = 'text';
                                    iconCheck.classList.add("fa-eye-slash");
                                    toggleCheck.innerHTML = '<i class="fa fa-eye"></i>';
                                } else {
                                    passwordInputCheck.type = 'password';
                                    iconCheck.classList.remove("fa-eye-slash");
                                    toggleCheck.innerHTML = '<i class="fas fa-eye-slash"></i>';
                                }
                            }

                            toggleCheck.addEventListener('click', togglePassword, false);
                            // passwordInputCheck.addEventListener('keyup', checkInput, false);
                        </script>
                        <!-- =========== show password =========== -->
                        <button type="submit" class="btn submit_btn">Register</button>
                        <p class="have_login">Already have an account? <a href="login.html">Log in</a></p>
                    </form>
