                                        <div class="avatar-preview">

                                        </div>
                                        <div class="avatar-edit">
                                            <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" />
                                            <label for="imageUpload">Upload New Picture</label>
                                        </div>
                                    </div>
                                    <script>
                                        function readURL(input) {
                                            if (input.files && input.files[0]) {
                                                var reader = new FileReader();
                                                reader.onload = function (e) {
                                                    $('#imagePreview').css('background-image', 'url(' + e.target.result + ')');
                                                    $('#imagePreview').hide();
                                                    $('#imagePreview').fadeIn(650);
                                                }
                                                reader.readAsDataURL(input.files[0]);
                                            }
                                        }
                                        $("#imageUpload").change(function () {
                                            readURL(this);
                                        });
                                    </script>
                                    <div class="data">
                                        <div class="form-group">
                                            <label for="">Company field *</label>
                                            <i class="fa-solid fa-building"></i>
                                            <select name="" id="" class="selectpicker form-control"

                                        </div>

                                            </select>
                                        </div>

                                            <button class="btn location" type="button" onclick="getLocation()"><i
                                                    class="fa-solid fa-location-dot"></i></button>
                                            <p id="lat" class="lat"></p>
                                            <script>
                                                var lat = document.getElementById("lat");

                                                function getLocation() {
                                                    if (navigator.geolocation) {
                                                        navigator.geolocation.getCurrentPosition(showCurrentPosition);
                                                    } else {
                                                        lat.innerHTML = "Geolocation is not supported by this browser.";
                                                    }
                                                }

                                                function showCurrentPosition(position) {
                                                    lat.innerHTML = "Latitude: " + position.coords.latitude +
                                                        "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Longitude: " + position.coords.longitude;
                                                }
                                            </script>
