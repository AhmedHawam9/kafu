    <section class="reset_password">
        <div class="container">
            <div class="card_reset_password">
                <h4>Reset Your Password</h4>
                <p>Please enter a new password completely different from the old password</p>
                <div class="form-group">
                    <i class="fa-solid fa-lock"></i>
                    <label for="">Password</label>
                    <input type="password" id="txtPassword" class="form-control" name="txtPassword"
                        placeholder="**********">
                    <button type="button" id="btnToggle" class="togglePassword btn"><i id="eyeIcon"
                            class="fas fa-eye-slash"></i></button>
                </div>
                <!-- =========== show password =========== -->
                <script>
                    let passwordInput = document.getElementById('txtPassword'),
                        toggle = document.getElementById('btnToggle'),
                        icon = document.getElementById('eyeIcon');

                    function togglePassword() {
                        if (passwordInput.type === 'password') {
                            passwordInput.type = 'text';
                            icon.classList.add("fa-eye-slash");
                            toggle.innerHTML = '<i class="fa fa-eye"></i>';
                        } else {
                            passwordInput.type = 'password';
                            icon.classList.remove("fa-eye-slash");
                            toggle.innerHTML = '<i class="fas fa-eye-slash"></i>';
                        }
                    }

                    toggle.addEventListener('click', togglePassword, false);
                    // passwordInput.addEventListener('keyup', checkInput, false);
                </script>
                <!-- =========== show password =========== -->
                <div class="form-group">
                    <i class="fa-solid fa-lock"></i>
                    <label for="">Confirm Password</label>
                    <input type="password" id="txtPasswordCheck" class="form-control" name="txtPasswordCheck"
                        placeholder="**********">
                    <button type="button" id="btnToggleCheck" class="togglePassword btn"><i id="eyeIcon"
                            class="fas fa-eye-slash"></i></button>
                </div>
                <!-- =========== show password =========== -->
                <script>
                    let passwordInputCheck = document.getElementById('txtPasswordCheck'),
                        toggleCheck = document.getElementById('btnToggleCheck'),
                        iconCheck = document.getElementById('eyeIcon');

                    function togglePassword() {
                        if (passwordInputCheck.type === 'password') {
                            passwordInputCheck.type = 'text';
                            iconCheck.classList.add("fa-eye-slash");
                            toggleCheck.innerHTML = '<i class="fa fa-eye"></i>';
                        } else {
                            passwordInputCheck.type = 'password';
                            iconCheck.classList.remove("fa-eye-slash");
                            toggleCheck.innerHTML = '<i class="fas fa-eye-slash"></i>';
                        }
                    }

                    toggleCheck.addEventListener('click', togglePassword, false);
                    // passwordInputCheck.addEventListener('keyup', checkInput, false);
                </script>

            </div>
